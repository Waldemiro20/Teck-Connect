<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastre-se | TechConnect</title>
  <link rel="stylesheet" href="cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>TechConnect</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="cadastro-container">
    <h2>Crie sua conta</h2>
    <p>Conecte-se com profissionais de TI, compartilhe projetos e colabore com a comunidade.</p>

    <form class="form-cadastro" action="#" method="POST">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <label for="data-nascimento">Data de Nascimento</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required />

      <label for="cargo">Área de atuação</label>
      <select id="cargo" name="cargo" required>
        <option value="">Selecione</option>
        <option value="dev">Desenvolvedor</option>
        <option value="infra">Infraestrutura</option>
        <option value="dados">Ciência de Dados</option>
        <option value="seguranca">Segurança da Informação</option>
        <option value="suporte">Suporte Técnico</option>
        <option value="outro">Outro</option>
      </select>

      <label for="bio">Resumo profissional</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Fale um pouco sobre você..."></textarea>

      <button  type="submit"><a href="index.html" class="option">Cadastrar</a ></button>
        <br>
        <br>
         <p>Já tem uma conta ? <a href="login.html" class="link-login">Entre na sua conta aqui</a></p>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2025 TechConnect. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
