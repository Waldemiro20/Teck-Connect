<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TechConnect</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>TechConnect</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="cadastro.html">Cadastre-se</a>
    </nav>
  </header>

  <main class="login-container">
    <h2>Entrar na sua conta</h2>
    <p>Acesse sua rede de conexões técnicas.</p>

    <form class="form-login" action="#" method="POST">
      <label for="usuario">E-mail ou Nome de Usuário</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit"><a href="index.html" class="Tudo"> Entrar</a></button>

      <p class="link-cadastro">Ainda não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 TechConnect. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
